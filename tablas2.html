<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tablas</title>
</head>
<body>
    <h1>Tabla de formulario</h1>
    <form action="/submit"  method="post">
        <table border="1">
            <tr>
                <th>Campo</th>
                <th>Entrada</th>
            </tr>
            <tr>
                <td>Nombre (mínimo 3  caracteres)</td>
                <td><input type="text" name="nombre" id="nombre" minlength="3" required></td>
            </tr>
            <tr>
                <td>Email (formato válido):</td>
                <td><input type="email" name="email" id="email" required></td>
            </tr>
            <tr>
                <td>Edad (entre 18 y 100 años):</td>
                <td><input type="number" name="edad" id="edad" min="18" max="100"></td>
            </tr>
            <tr>
                <td >
                    <input type="submit" value="Enviar">
                </td>
                <td>
                    <input type="reset" value="Borrar">
                </td>
            </tr>

        </table>
    </form>
    
</body>
</html>
