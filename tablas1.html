<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tablas de celdas combinadas</title>
</head>
<body>
    <h1>Tablas de celdas combinadas</h1>
    <h2>Tablas con 'colspan' , 'rowspan' y 'border'</h2>
    <table border="1">
        <tr>
            <th colspan="1">Empleado</th>
            <th colspan="2">Departamento</th>
        </tr>
        <tr>
            <td rowspan="2">Ana Perez</td>
            <td>25</td>
            <td>marketing</td>
        </tr>
        <tr>
            <td>30</td>
            <td>Ventas</td>
        </tr>
        <tr>
            <td colspan="3">Total de empleados: 1</td>
        </tr>
    </table><br>
    <table border="3">
        <tr>
            <th colspan="2">Empleado</th>
            <th>Departamento</th>
        </tr>
        <tr>
            <td rowspan="2">Ana Perez</td>
            <td>25</td>
            <td>marketing</td>
        </tr>
        <tr>
            <td>30</td>
            <td>Ventas</td>
        </tr>
        <tr>
            <td colspan="3">Total de empleados: 1</td>
        </tr>
    </table>
</body>
</html>
